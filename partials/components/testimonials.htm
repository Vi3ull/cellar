<section class="py-16">
    <div class="prose text-center mx-auto mb-14">
        {{ data.title | raw }}
    </div>
    <div class="container">
        <div class="w-full md:w-3/5 mx-auto bg-white shadow-testimonials">
            <div class="carousel-testimonials carousel js-carousel scrollbar">
                <ul class="carousel__wrapper js-carousel-wrapper">
                {% for item in data.items %}
                    <li class="carousel__slide js-carousel-slide">
                        <div class="flex flex-col items-center">
                            {% if item.image %}
                            <img 
                                src="{{ item.image | media }}"
                                alt=""
                                class="w-20 h-20 mb-12"
                            >
                            {% endif %}
                            <div class="font-jost font-normal text-2xl text-bs-black text-center leading-normal px-6 mb-7">
                                {{ item.caption | raw }}
                            </div>
                            {% if item.name %}
                                <span class="font-jost font-normal text-lg text-bs-black text-center leading-none">- {{ item.name }}</span>
                            {% endif %}
                        </div>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
